<body>
  <script>
  
  function renderButton() {
    gapi.signin2.render('gSignIn', {
        'scope': 'profile email',
        'width': 240,
        'height': 40,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
    });
}

// Sign-in success callback
function onSuccess(googleUser) {
    // Get the Google profile data (basic)
    //var profile = googleUser.getBasicProfile();

    // Retrieve the Google account data
    gapi.client.load('oauth2', 'v2', function () {
        var request = gapi.client.oauth2.userinfo.get({
            'userId': 'me'
        });
	request.execute(function (resp) {
            // Display the user details
            var profileHTML = '<h3>Welcome '+resp.given_name+'! <a href="javascript:void(0);" onclick="signOut();">Sign out</a></h3>';
            profileHTML += '<img src="'+resp.picture+'"/><p><b>Google ID: </b>'+resp.id+'</p><p><b>Name: </b>'+resp.name+'</p><p><b>Email: </b>'+resp.email+'</p><p><b>Gender: </b>'+resp.gender+'</p><p><b>Locale: </b>'+resp.locale+'</p><p><b>Google Profile:</b> <a target="_blank" href="'+resp.link+'">click to view profile</a></p>';
            document.getElementsByClassName("userContent")[0].innerHTML = profileHTML;

            document.getElementById("gSignIn").style.display = "none";
            document.getElementsByClassName("userContent")[0].style.display = "block";
        });
    });
}

// Sign-in failure callback
function onFailure(error) {
    alert(error);
}

// Sign out the user
function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
        document.getElementsByClassName("userContent")[0].innerHTML = '';
        document.getElementsByClassName("userContent")[0].style.display = "none";
        document.getElementById("gSignIn").style.display = "block";
    });

    auth2.disconnect();
}

  </script>
	
	<script>
		window.fbAsyncInit = function() {
  FB.init({
    appId    : '821573454844054',
    cookie     : true,
    xfbml    : true,
    version    : 'v1'
  });


       FB.getLoginStatus(function(response) {
         callback(response);
       });

};


(function(d, s, id){
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) {return;}
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/en_US/sdk.js";
 fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

function callback(response){
     if (response.status === 'connected') {
       console.log("authenticated");
       setElements(true);
       testAPI();
     } else {
       console.log("expired token");
       setElements(false);
     }

   }
   function checkLoginState() {
     FB.getLoginStatus(function (response){
        callback(response);
     });
   }


   function setElements(isLogged){
     if(isLogged){



       document.getElementById('profile').style.display = "block";
       document.getElementById('fb-btn').style.display = 'none';
       document.getElementById('logout').style.display = 'block';
       document.getElementById('heading').style.display = 'none';

     }else{
 document.getElementById('profile').style.display = 'none';
       document.getElementById('fb-btn').style.display = 'block';
       document.getElementById('logout').style.display = 'none';
       document.getElementById('heading').style.display = 'block';


     }
   }

    function logout(){
      FB.logout(function(response){
        setElements(false);
      })
    }

    function testAPI(){
      FB.api('/me?fields=name,email,picture,birthday,location',function(response){
        if(response && !response.error){
buildprofile(response);
        }
      })
    }

    function   buildprofile(user){
      let profile= `
      <h3>${user.name}</h3>
      <ul class="list-group">
      <li class="list-group-item"><img class="rounded mx-auto rounded mx-auto d-block" src=${user.picture.data.url} alt="pic" width="150px" height="150px"></li>
      <li class="list-group-item">User ID: ${user.id}</li>
      <li class="list-group-item">User Email: ${user.email}</li>
      <li class="list-group-item">Birthday: ${user.birthday}</li>
      </ul>
      `
  document.getElementById('profile').innerHTML = profile;

}
